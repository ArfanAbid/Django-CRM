<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>CRM</title>
</head>

<body class="bg-gray-100 font-sans">
    <nav class="bg-gradient-to-r from-gray-600 via-gray-800 to-black p-4">

        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="text-white font-semibold text-xl">Django  CRM Dashboard</div>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                <a href="/add_record"
                class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition duration-300">Add Record
                </a>       
                <a href="/logout"
                class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">Logout
                </a>
                
                {% else %}
                <a href="/login"
                class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition duration-300">LogIn
                </a>
            <!-- / Login In -->
            <a href="/Register"
                class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition duration-300">Register
            </a>
                {% endif %}
            </div>
        </div>
    </nav>


</body>

</html>
